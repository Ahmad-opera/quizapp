<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App | Quiz ongoing!</title>
    <link rel="stylesheet" href="../css/tailwind.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <div class="h-screen bg-gray-50 divide-gray-300 divide-y-2 py-10">
        <!--Here begins the question and answers card-->
        <div class="mx-auto p-6 lg:p-32 bg-gray-100 rounded-xl my-16 w-11/12 lg:w-10/12 mb-auto h-max shadow-inner">
            <h1 class="text-2xl font-semibold text-center border-b border-gray-200 py-3">Here goes the welcoming message before starting the quiz!</h1>
            <p class="text-center text-center w-8/12 mx-auto py-3">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nam nobis eum temporibus repellendus ratione hic sunt, pariatur accusamus quos! Sed labore sint fugit aut deserunt!</p>
            <div class="w-max mx-auto p-6">
                <button class="px-8 py-3 focus:outline-none hover:bg-green-400 shadow mx-auto bg-green-500 text-white font-semibold rounded-full">Start</button>
                <button class="px-6 py-3 focus:outline-none hover:bg-red-500 shadow mx-auto bg-red-400 text-white font-semibold rounded-full">Cancel</button>
            </div>
        </div>
        <!--Here ends the question and answers card-->
    </div>
    <style>
        body{
            font-family: 'Quicksand', sans-serif;
        }
    </style>
</body>
</html>
