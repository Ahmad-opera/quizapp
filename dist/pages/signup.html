<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App | Sign up!</title>
    <link rel="stylesheet" href="../css/tailwind.css">
</head>
<body>
    <div class="h-screen bg-gray-50 divide-y-2 lg:flex">
        <div class="lg:p-10 transition duration-500 p-6 bg-white shadow-xl lg:mx-auto lg:w-6/12 my-auto lg:w-max text-sm">
            <div class="pt-6 border-b border-gray-100">
                <h1 class="text-3xl font-bold">Sign Up</h1>
                <h3>Your personal details</h3>
            </div>
            <div class="pt-4">
                <h3 class="font-semibold">Name and Surname</h3>
                <div class="lg:flex grid my-3">
                    <input type="text" placeholder="Name" class="capitalize px-4 py-2 shadow-inner bg-gray-100 focus:outline-none lg:mr-2">
                    <input type="text" placeholder="Surname" class="capitalize px-4 py-2 shadow-inner bg-gray-100 focus:outline-none my-2 lg:my-0">
                </div>
            </div>
            <div class="pt-4">
                <h3 class="font-semibold">Email Address</h3>
                <input type="email" placeholder="username@example.com" class="px-4 py-2 shadow-inner bg-gray-100 focus:outline-none my-3 w-full">
            </div>
            <div class="pt-4">
                <h3 class="font-semibold">Choose a password</h3>
                <div class="my-3">
                    <input type="password" placeholder="New Password" class="w-full px-4 py-2 shadow-inner bg-gray-100 focus:outline-none">
                    <input type="password" placeholder="Confirm Password" class="w-full my-2 px-4 py-2 shadow-inner bg-gray-100 focus:outline-none">
                </div>
            </div>
            <div class="full text-center">
                <span class="py-3 text-red-400 mx-auto font-semibold w-full">Some error message!</span>
            </div>
            <button class="px-6 py-3 w-full bg-indigo-700 text-white my-2">Sign Up</button>
            <a href="./login.html" class="text-gray-400 text-center">Already have an account?</a>
        </div>
        <div class="lg:block hidden half w-6/12">
        </div>
    </div>
    <style>
        body{
            font-family: 'Quicksand';
        }
        .half{
            background-image: url('../img/half.jpg');
            background-size: 230%;
            background-position-y: center;
            background-position-x: 22%;
        }
    </style>
</body>
</html>
